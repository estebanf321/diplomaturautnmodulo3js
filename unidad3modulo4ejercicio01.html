<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 01</title>
    <link rel="stylesheet" href="unidad3modulo4ejercicio01.css">
</head>

<body>
    <div class="contenedor">
        <div class="cuadrado rojo" onclick="cambiarFondo('red')">
            <p>R</p>
        </div>
        <div class="cuadrado verde" onclick="cambiarFondo('green')">
            <p>V</p>
        </div>
        <div class="cuadrado azul" onclick="cambiarFondo('blue')">
            <p>A</p>
        </div>
    </div>

    <script>
        function cambiarFondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>


</body>

</html>
